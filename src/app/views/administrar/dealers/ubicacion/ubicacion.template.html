<div class="modal fade" id="ubicacion-dealers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Ubicaci√≥n Dealers</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                            <agm-marker  [latitude]="makers[0].lat" [longitude]="makers[0].lng"></agm-marker>
                            <agm-marker  [latitude]="makers[1].lat" [longitude]="makers[1].lng"></agm-marker>
                            <agm-marker  [latitude]="makers[2].lat" [longitude]="makers[2].lng"></agm-marker>
                    </agm-map>
              
                </div>


            </div>
        </div>
    </div>
