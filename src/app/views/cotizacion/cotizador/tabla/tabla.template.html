<div id="bienes">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="pull-right">
                            <button class="margin-right5" type="button" mat-stroked-button color="primary" data-toggle="modal" data-target="#formulario-bienes">
                                Agregar
                            </button>
                        </div>
                        <br>
                        <div class="table-responsive mat-elevation-z0">
                            <mat-table #table class="table" [dataSource]="dataSource" matSort style="width:  100%" [class.isMobile]="isMobile">
                                <!--  Columna Posicion -->

                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label">Nro: </span>
                                        {{row.id}}
                                    </mat-cell>
                                </ng-container>

                                <!--Columna  Nombre -->
                                <ng-container matColumnDef="nombre">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label">Nombre: </span>
                                        {{row.nombre}}
                                    </mat-cell>
                                </ng-container>

                                <!--  Columna Cantidad -->
                                <ng-container matColumnDef="cantidad">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label">Cantidad: </span>
                                        {{row.cantidad}}
                                    </mat-cell>
                                </ng-container>

                                <!--  Columna Monto -->
                                <ng-container matColumnDef="monto">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Valor del Bien Bruto </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label">Monto: </span>
                                        {{row.monto}}
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="actionsColumn">
                                    <mat-header-cell *matHeaderCellDef>
                                        Acciones
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label">Acciones: </span>
                                        <button mat-icon-button color="primary" matTooltip="Editar" class="icon" data-toggle="modal" data-target="#formulario-bien">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Eliminar" class="icon" (click)="eliminar()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Ver" class="icon" data-toggle="modal" data-target="#formulario-bien">
                                            <i class="fa fa-eye"></i>
                                        </button>

                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                        </div>
                        <div>
                            <h4 class="text-right text-navy">Valor del Bien Bruto Total: $120,000.00</h4>
                        </div>                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<bienes></bienes>
