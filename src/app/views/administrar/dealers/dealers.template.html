<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="dealers">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <!-- <div class="col-sm-6">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar usuario comercial">
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                        </div> -->
                            <div class="col-sm-12">
                                <button class="pull-right" mat-raised-button color="primary" data-toggle="modal" data-target="#formulario-dealers">
                                    <i class="fa fa-plus"></i> Nuevo
                                </button>
                            </div>
                        </div>
                        <br>

                        <div class="table-responsive mat-elevation-z0">
                            <mat-table #table class="table" [dataSource]="dataSource" matSort style="width:  100%" [class.isMobile]="isMobile">

                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label2">Nro: </span>
                                        {{row.id}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="ruc">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> RUC</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label2">RUC: </span>
                                        {{row.ruc}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="rsocial">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label2">Razón Social: </span>
                                        {{row.rsocial}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="tfijo">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono Fijo</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label2">Teléfono Fijo: </span>
                                        {{row.tfijo}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="ubicacion">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label2">Ubicación: </span>
                                        <button mat-icon-button color="primary" class="icon" data-toggle="modal" data-target="#ubicacion-dealers">

                                            <i class="fa fa-map-marker fa-2x fa-lg"></i>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="actionsColumn">
                                    <mat-header-cell *matHeaderCellDef>
                                        Acciones
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label2">Acciones: </span>
                                        <button mat-icon-button color="primary" matTooltip="Sucursales" class="icon" (click)="sucursales()">
                                            <i class="fa fa-building"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Editar" class="icon" data-toggle="modal" data-target="#formulario-dealers">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Eliminar" class="icon" (click)="eliminar()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Ver" class="icon" data-toggle="modal" data-target="#formulario-dealers">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                        </div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<formulario-dealers></formulario-dealers>
<ubicacion-dealers></ubicacion-dealers>
