<cabecera-basico [titulo]="titulo" [links]="links"></cabecera-basico>
<div id="sucursales">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="pull-right" mat-raised-button color="primary" data-toggle="modal" data-target="#formulario-sucursales">
                                    <i class="fa fa-plus"></i> Nuevo
                                </button>
                            </div>
                        </div>
                        <br>
                        <div class="table-responsive mat-elevation-z0">
                            <mat-table #table class="table" [dataSource]="dataSource" matSort style="width:  100%" [class.isMobile]="isMobile">


                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label3">Nro: </span>
                                        {{row.id}}
                                    </mat-cell>
                                </ng-container>
                                <!-- Nombre de Sucursal Column -->
                                <ng-container matColumnDef="nombre">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label3">Nombre: </span>
                                        {{row.nombre}}
                                    </mat-cell>
                                </ng-container>


                                <!-- Teléfono Fijo Column -->
                                <ng-container matColumnDef="fijo">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono Fijo</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label3"> Teléfono Fijo: </span>
                                        {{row.fijo}}
                                    </mat-cell>
                                </ng-container>

                                <!-- Dirección Column -->
                                <ng-container matColumnDef="progress">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Dirección</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label3">Direccion: </span>
                                        {{row.progress}}
                                    </mat-cell>
                                </ng-container>
                                
                                <!-- Nombre de Contacto Column -->
                                <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="mobile-label mobile-label3">Contacto: </span>
                                        {{row.name}}
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="actionsColumn">
                                    <mat-header-cell *matHeaderCellDef>
                                        Acciones
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row" width="100">
                                        <span class="mobile-label mobile-label3">Acciones: </span>
                                        <button mat-icon-button color="primary" matTooltip="Editar" class="icon" data-toggle="modal" data-target="#formulario-sucursales">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Eliminar" class="icon" (click)="eliminar()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button mat-icon-button color="primary" matTooltip="Ver" class="icon" data-toggle="modal" data-target="#formulario-sucursales">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                        </div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<formulario-sucursales></formulario-sucursales>
