<div class="modal fade" id="formulario-usuario-comercial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div [ngClass]="{'sk-loading':spinner}" class="modal-content" >
            <spinner-basico [show]="spinner" ></spinner-basico>
            <form #formUsuarioComercial="ngForm" (ngSubmit)="guardar()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Crear Usuario comercial</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <input matInput placeholder="DNI" autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <input matInput placeholder="Nombres" autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <input matInput placeholder="Apellidos" autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <mat-select placeholder="Cargo">
                                    <mat-option [value]="">
                        
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" autocomplete="off">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <input matInput placeholder="Teléfono fijo" autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <input matInput placeholder="Teléfono celular" autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <mat-select placeholder="Departamento">
                                    <mat-option [value]="">

                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <mat-select placeholder="Distrito">
                                    <mat-option [value]="">

                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <mat-select placeholder="Provincia">
                                    <mat-option [value]="">

                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 ">
                            <mat-form-field>
                                <mat-select placeholder="Oficina">
                                    <mat-option [value]="">
                        
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="margin-right5" type="button" mat-raised-button data-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" mat-raised-button color="primary">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
